<!DOCTYPE html>
<html ng-app="lei-admin" class="full-screen">
<head>
    <!-- Template -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lei - DVios</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- end Template -->

    <!-- Custom -->
    <!-- Angular JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <script src="/admin/controllers/MainController.js"></script>
    <script src="/customer/Controllers/ConversationController.js"></script>
    <script src="/dist/js/angular-base64.min.js"></script>
    <script src="/dist/js/snap.svg-min.js"></script>
    <base href="/lei-customer/">

    <link rel="stylesheet" href="/bootstrap/css/styles.css">
    <link rel="stylesheet" href="/bootstrap/css/chat.css">
    <script src="/bootstrap/js/jquery.js"></script>
    <!-- end Custom -->

</head>
<body class="hold-transition skin-blue layout-top-nav full-screen" ng-controller="MainController">
<div class="wrapper full-screen">
    <header class="main-header">
        <nav class="navbar navbar-static-top"
             style="margin-left: 0px; padding-left: 0px; margin-right: 0px; padding-right: 0px;">
            <div class="container"
                 style="width:100%; margin-left: 0px; padding-left: 0px; margin-right: 0px; padding-right: 0px;">
                <div class="navbar-header">
                    <a href="index2.html" class="logo">
                        <span class="logo-lg"><b>LEI</b> DVios</span>
                    </a>
                </div>

                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Categories</a></li>
                        <li><a href="#">Offers</a></li>
                    </ul>
                </div>

                <div class="col-md-3 navbar-custom-menu">
                    <ul class="nav navbar-nav" style="width: 100%">
                        <li class="dropdown user user-menu" style="width: 100%">
                            <a onmouseover="return false;" class="dropdown-toggle" data-toggle="dropdown"
                               style="text-align: center;">
                                <span class="hidden-xs"><b>DViana</b></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper full-screen">
        <section class="content full-screen">
            <div class="row full-screen" ng-controller="ConversationController">
                <div class="col-md-9" style="margin-top: 5px; height:100%; padding-top: 10px;">
                    <!-- Advertisement -->
                    <div style="height: 80%; width: 100%;" ng-if="addPriorityHigh">
                        <img class="advertisement"
                             ng-src="{{ activeImage.encodedImage }}">
                    </div>
                    <!-- end Advertisement -->
                    <!-- Product display -->
                    <div style="height: 80%; overflow: auto;" ng-if="!addPriorityHigh">
                        <div class="col-md-3" ng-repeat="product in arrayobjects">
                            <div class="info-box" style="padding: 0px; margin: 0px;">
                                <span class="info-box-icon">
                                    <img src="/dist/img/voice.png" alt="Product image" width="100%" height="100%">
                                </span>

                                <div class="info-box-content">
                                    <span class="info-box-text">{{ product.name }}</span>
                                    <span class="info-box-number">{{ product.price }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end Product display -->
                    <!-- Advertisement preview -->
                    <div style="height: 15%;">
                        <div class="bottom-add-bar">
                            <div class="img-responsive" style="display: inline;" ng-repeat="add in advertisements">
                                <img class="bottom-add-image" ng-src="{{add.encodedImage}}">
                            </div>
                        </div>
                    </div>
                    <!-- end Advertisement preview -->
                </div>
                <!-- Chat pane -->
                <div class="col-md-3 no-padding no-margin" style="height:100%;">
                    <div class="chat-box" style="height:100%;">
                        <div class="box box-primary direct-chat direct-chat-primary" style="height:100%;border-radius: 0">
                            <div id="panel-body" class="panel-body" style="height: 88%;">
                                <div id="chat-list">
                                    <div class="direct-chat-msg" ng-class="msg.ai? '':'right'"
                                         ng-repeat="msg in conversation">
                                        <img class="direct-chat-img"
                                             ng-src="{{ msg.ai? '/dist/img/user1-128x128.jpg':'/dist/img/user3-128x128.jpg' }}"
                                             alt="Message User Image">
                                        <div class="direct-chat-text">
                                            {{ msg.msg }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer" style="position: fixed;bottom: 0;">
                                <div class="input-group">
                                    <input id="chat-input" type="text" class="form-control"
                                           placeholder="Type your message here..." ng-model="inputMessage"
                                           ng-keyup="keyUpEvent($event)"/>
                                    <span class="input-group-btn">
                                        <a class="btn btn-primary" id="btn-chat" ng-click="sendClick()">
                                            <span class="fa fa-microphone"></span>
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end Chat pane -->
            </div>
        </section>
    </div>
</div>
</div>
</div>
</section>
</div>
</div>

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
