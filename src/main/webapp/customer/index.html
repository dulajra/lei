<!-- Script for button clicks -->
<script>

    $("#btn-chat").on('click', function () {
        customerMsg($("#chat-input").val());
    });

    $('#chat-input').keyup(function (e) {
        if (e.which === 13) {
            customerMsg($("#chat-input").val());
            $("#chat-input").val('');
        }
    });

</script>

<!-- Voice script -->
<script>
    var recognition;
    var chatInput = document.getElementById("chat-input");

    if (!('webkitSpeechRecognition' in window)) {
//        upgrade();
    } else {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = function () {
            console.log('Started')
        };
        recognition.onresult = function (event) {
            var interim_transcript = '';

            for (var i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    final_transcript += event.results[i][0].transcript;
                    customerMsg(final_transcript);

                    console.log("final: " + final_transcript);
                    console.log("interim: " + interim_transcript);

                    final_transcript = '';
                } else {
                    interim_transcript += event.results[i][0].transcript;
                }
            }

//            final_span.innerHTML = linebreak(final_transcript);
//            interim_span.innerHTML = linebreak(interim_transcript);
        };
        recognition.onerror = function (event) {
        };
        recognition.onend = function () {
            console.log('Finished');
        };
    }

    function start() {
        final_transcript = '';
        recognition.lang = "en-US";
        recognition.start();
    }

    function customerMsg(msg) {
        var element = "<li class='right clearfix'><span class='chat-img pull-right'>" +
                "<img src='http://placehold.it/50/FA6F57/fff&text=ME' alt='User Avatar' class='img-circle'/>" +
                "</span>" +
                "<div class='chat-body clearfix'>" +
                "<p>" + msg + "</p>" +
                "</div>" +
                "</li>";

        $("ul").append(element);
        scroll();
    }

    function aiMsg(msg) {
        var element = "<li class='left clearfix'><span class='chat-img pull-left'>" +
                "<img src='http://placehold.it/50/55C1E7/fff&amp;text=U' alt='User Avatar' class='img-circle'/>" +
                "</span>" +
                "<div class='chat-body clearfix'>" +
                "<p>" + msg + "</p>" +
                "</div>" +
                "</li>";

        $("ul").append(element);
        scroll();
    }

    function scroll() {
        $("#panel-body").animate({scrollTop: $("#chat-list").height()}, 1000);
    }

    start();
</script>
